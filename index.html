<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/firstbg.jpg');
            background-size: 100% 100%; /* Ensures the background image fits the full screen */
            background-repeat: no-repeat; /* Prevents tiling */
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            box-sizing: border-box;
            color: #ffffff;
            height: 100vh; /* Full height */
            width: 100vw; /* Full width */
        }

        h1 {
            color: #FFD700; /* Gold color for the main heading */
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        h2 {
            color: #ADFF2F; /* Greenish color for subheading */
            font-size: 2rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .game-option {
            flex: 1 1 calc(100% - 40px);
            max-width: 300px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .game-option img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .game-link {
            text-decoration: none;
            color: #FFD700; /* Gold color for links */
            font-size: 20px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .game-link:hover {
            text-decoration: underline;
            color: #ADFF2F; /* Greenish hover effect */
        }

        @media (min-width: 600px) {
            .game-option {
                flex: 1 1 calc(50% - 40px);
            }
        }

        @media (min-width: 1024px) {
            .game-option {
                flex: 1 1 calc(33.33% - 40px);
            }
        }
    </style>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <h2>Choose Your Game</h2>
    <div class="game-container">
        <div class="game-option">
            <img src="images/final1.jpg" alt="Tic Tac Toe Game 1">
            <a href="1.html" class="game-link">Play Game 1</a>
        </div>
        <div class="game-option">
            <img src="images/final2.jpg" alt="Tic Tac Toe Game 2">
            <a href="2.html" class="game-link">Play Game 2</a>
        </div>
    </div>

    <script src="1.js"></script> 
    <script src="2.js"></script>
</body>
</html>
